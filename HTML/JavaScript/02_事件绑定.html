<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>


</head>
<body>

    <img id="snow" src="img/street.jpg" width="300px" height="400px">

    <img  id="ship" src="img/ship.jpg" width="300px" height="400px">

    <script>
        function tapped() {
            alert('tapped');
        }
        function tapped2() {
            alert('tapped on 2rd');
        }
        var id = document.getElementById("ship");
        id.onclick = tapped2;
    </script>

</body>
</html>
