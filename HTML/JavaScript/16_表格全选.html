<script>

    function changeColor(obj) {
        obj.style.backgroundColor = "black";
        obj.style.color = "white";
    }

    function reColor(obj) {
        obj.style.backgroundColor = "white";
        obj.style.color = 'black';
    }
    function delTr(obj) {
        var table = obj.parentNode.parentNode.parentNode;
        var tr = obj.parentNode.parentNode;
        table.removeChild(tr);
    }

    window.onload = function (){
        var btn_add = document.getElementById("btn_add");
        btn_add.onclick = function () {
            var id = document.getElementById("id").value;
            var name = document.getElementById("name").value;
            var gender = document.getElementById("gender").value;
            var table = document.getElementsByTagName("table")[0];
            table.innerHTML += "<tr onmouseover=changeColor(this) onmouseleave=reColor(this)>\n" +
                "<td><input type=\"checkbox\"></td>" +
                "        <td>" + id + "</td>\n" +
                "        <td>" + name + "</td>\n" +
                "        <td>" + gender + "</td>\n" +
                "        <td><a href=\"javascript:void(0);\" onclick=\"delTr(this);\">删除</a></td>\n" +
                "    </tr>";
        }




        var chooseAll = document.getElementById("chooseAll");
        chooseAll.onclick = function () {
            var input = document.getElementsByTagName("input");
            for (i = 0; i < input.length; i++) {
                if (input[i].type === "checkbox" && input[i].id !== "chooseAll") {
                    input[i].checked = chooseAll.checked;
                }
            }
        }

        var selectAll = document.getElementById("selectAll");
        selectAll.onclick = function () {
            var input = document.getElementsByTagName("input");
            for (i = 0; i < input.length; i++) {
                if (input[i].type === "checkbox") {
                    input[i].checked = true;
                }
            }
        }
        var unSelectAll = document.getElementById("unSelectAll");
        unSelectAll.onclick = function () {
            var input = document.getElementsByTagName("input");
            for (i = 0; i < input.length; i++) {
                if (input[i].type === "checkbox") {
                    input[i].checked = false;
                }
            }
        }
        var selectRev = document.getElementById("selectRev");
        selectRev.onclick = function () {
            var input = document.getElementsByTagName("input");
            for (i = 0; i < input.length; i++) {
                if (input[i].type === "checkbox" && input[i].id !== "chooseAll") {
                    if (input[i].checked) {
                        input[i].checked = false;
                    } else {
                        input[i].checked = true;
                    }
                }
            }
        }

    }

</script>
