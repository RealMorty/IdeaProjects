<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
</head>
<body>
<form action="#" method="get">
    <table border="1" cellspacing="2" cellpadding="3" align="center" width="500">
        <tr>
            <label for="username">
                <td>用户名</td>
            </label>
                <td><input id="username" name="username" placeholder="请输入账号"></td>
        </tr>
        <tr>
            <label for="password">
                <td>密码</td>
            </label>
            <td><input type="password" id="password" name="password" placeholder="请输入密码"></td>
        </tr>
        <tr>
            <label for="email">
                <td>邮箱</td>
            </label>
            <td><input type="email" id="email" name="email" placeholder="请输入邮箱"></td>
        </tr>
        <tr>
            <label for="name">
                <td>姓名</td>
            </label>
            <td><input type="text" id="name" name="name" placeholder="请输入姓名"></td>
        </tr>
        <tr>
            <label for="phonenumber">
                <td>手机号</td>
            </label>
            <td><input type="tel" id="phonenumber" name="phonenumber" placeholder="请输入手机号"></td>
        </tr>
        <tr>
            <label for="gender">
                <td>性别</td>
            </label>
            <td><input type="radio" name="gender" value="male" checked="checked" id="gender">男
                <input type="radio" name="gender" value="female">女
            </td>
        </tr>
        <tr>
            <label for="birthday">
                <td>出生日期</td>
            </label>
            <td><input type="date" id="birthday" name="birthday"></td>
        </tr>
        <tr>
            <label for="Code">
                <td>验证码</td>
            </label>
            <td><input type="text" id="Code" name="Code"></td>
        </tr>
        <tr>
            <td align="center" colspan="2"><button type="submit">注册</button></td>
        </tr>
    </table>
</form>
</body>
</html>
