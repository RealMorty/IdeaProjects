<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--用于定义表单form，范围代表用户输入数据的范围-->
<!--action:指定提交URL-->
<!--method：指定提交方式
        分类：1：get
             2：post
        表单中的数据要想被提交，必须指定其name属性-->
<form action="#" method="get">
    <label for="username">用户名：</label><input  type="text" name="username" placeholder="请输入用户名" id="username"><br>
    <label for="password">密码：</label><input type="password" name="password" id="password"><br>
    性别：<input type="radio" name="gender" value="male" checked="checked">男    <input type="radio" name="gender" value="female">女<br>
    爱好：<input type="checkbox" name="hobby" value="shopping"> 逛街
    <input type="checkbox" name="hobby" value="Java" checked="checked"> Java
    <input type="checkbox" name="hobby" value="game"> 游戏<br>
    图片：<input type="file" name="file"><br>
    隐藏域：<input type="hidden" name="id" value="aaa"><br>

    <input type="button" value="登录"><br>
    <input type="image" src="../img/1.jpg" width="100"><br>
    取色器：<input type="color"><br>
    生日：<input type="date"><br>
    邮箱：<input type="email"><br>
    年龄：<input type="number"><br>
    省份：<select name="省份">
        <option value="">--请选择--</option>
        <option value="1">北京</option>
        <option value="2">上海</option>
        <option value="3" selected>武汉</option>
</select><br>
    自我描述：<textarea cols="20" rows="5" name="describe"></textarea>
    <br><input type="submit" value="登录"><br>
</form>
</body>
</html>
