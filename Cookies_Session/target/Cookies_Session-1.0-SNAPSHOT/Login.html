<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <style>
        .bs-example {
            position: absolute;
            top: 15px;
            left: 500px;
            right: 500px;
            font-size: 12px;
            font-weight: 700;
            color: #959595;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #checkCodeClass {
            width: 350px;
        }
        #before_checkImg {
            width: 10px;
        }
        #td_checkImg {
            vertical-align: auto;
        }

    </style>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
        window.onload = function(){
            //获取图片对象
            var img = document.getElementById("checkCodeImg");
            img.onclick=function () {
                //加时间戳永不重复
                var time = new Date().getTime();
                img.src = "/Cookies_Session/CheckCodeServlet?"+time;
            }
        }
    </script>

</head>
<body>

    <form class="bs-example bs-example-form" data-example-id="simple-input-groups" method="get" action="/Cookies_Session/Check1">
        <div class="input-group" id="username">
            <span class="input-group-addon">用户名</span>
            <input type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1" name="username">
        </div>
        <br>
        <div class="input-group" id="password">
            <span class="input-group-addon">密码</span>
            <input type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1" name="password">
        </div>
        <br>
        <table cellpadding="20px" cellspacing="10px">
            <tr>
                <td class="input-group" id="checkCodeClass">
                        <span class="input-group-addon">验证码</span>
                        <input type="text" class="form-control" placeholder="看不清？点击图片换一张"
                               aria-describedby="basic-addon1" name="checkcode">
                </td>
                <td id="before_checkImg"></td>
                <td id="td_checkImg">
                    <img id="checkCodeImg" src="/Cookies_Session/CheckCodeServlet" />
                </td>
            </tr>
        </table>
        <br>
        <div class="btn-group" role="group" aria-label="...">
            <button type="submit" class="btn btn-default">立即登录</button>
        </div>

    </form>


</body>
</html>
